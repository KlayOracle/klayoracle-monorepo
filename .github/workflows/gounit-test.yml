name: Go unit test provider & node
on:
  push:
    branches: ["wip-*", "feature-*", "hot-fix-*"]
  pull_request:
    branches: ["main", "stage", "development"]

jobs:
  test-go:
    strategy:
      matrix:
        go: [1.18, 1.19]
        directory: ["node", "data-provider"]
    runs-on: ubuntu-latest
    steps:
      - name: Setup branch
        uses: actions/checkout@v3

      - name: Setup go environment
        uses: actions/setup-go@v3.5.0
        with:
          go-version: ${{ matrix.go }}
      - name: Running Test For ${{ matrix.directory }}
        run: COCKROACH_DNS_URL=postgresql://github:6f3orPokVrwV15q-iVjutQ@github-actions-7562.8nj.cockroachlabs.cloud:26257/github_action_bootstrap_node_1?sslmode=verify-full go test -v ./...
        working-directory: ${{ matrix.directory }}